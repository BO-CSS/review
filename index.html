<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <h1>Our reviews</h1>
      <div class="underline"></div>

      <div class="img-container">
        <img src="imgs/alcaraz.jpg" id="img" alt="Alcaraz" class="img" />
      </div>

      <div class="info">
        <h3 id="name">Carlos Alcaraz</h3>
        <p id="job">Tennis Player from</p>
        <img src="" id="nation" class="flag" />

        <p id="about">
          Carlos Alcaraz Garfia is a Spanish professional tennis player. He has
          been ranked as high as world No. 1 in men's singles by the Association
          of Tennis Professionals
        </p>
      </div>
      <div class="buttons">
        <button id="backward" type="button">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="forward" type="button">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </main>
  </body>
</html>
